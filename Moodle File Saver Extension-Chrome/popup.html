<!-- ==========================================
Project: Moodle File Saver - Browser Extension
Date: 2021/09/26  
Version: 1.0  
Author: Hashika Chathubhashaka  
Description: This is a browser extension that retrieves the course name and course ID of the current course in Moodle and
            send it to the python application to save files in corresponding course name folder.
========================================== -->



<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moodle File Saver</title>
    <script src="popup.js"></script>
</head>
<body>
    <h2>Moodle File Saver</h2>
    <h4>Last Access Course Name:</h4>
    <p id="latest-course-name">Loading...</p>
    <h4>last Access Course ID:</h4>
    <p id="latest-course-code">Loading...</p>
</body>
</html>
